<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Keyboard Test</title>
</head>

<body>
    <div class="container">
        <div class="Keyboard">
            <div class="row">
                <button class="k49 key">1</button>
                <button class="k50 key">2</button>
                <button class="k51 key">3</button>
                <button class="k52 key">4</button>
                <button class="k53 key">5</button>
                <button class="k54 key">6</button>
                <button class="k55 key">7</button>
                <button class="k56 key">8</button>
                <button class="k57 key">9</button>
                <button class="k48 key">0</button>
            </div>
            <div class="row">
                <button class="k81 key">q</button>
                <button class="k87 key">w</button>
                <button class="k69 key">e</button>
                <button class="k82 key">r</button>
                <button class="k84 key">t</button>
                <button class="k89 key">y</button>
                <button class="k85 key">u</button>
                <button class="k73 key">i</button>
                <button class="k79 key">o</button>
                <button class="k80 key">p</button>
            </div>
            <div class="row">
                <button class="k65 key">a</button>
                <button class="k83 key">s</button>
                <button class="k68 key">d</button>
                <button class="k70 key">f</button>
                <button class="k71 key">g</button>
                <button class="k72 key">h</button>
                <button class="k74 key">j</button>
                <button class="k75 key">k</button>
                <button class="k76 key">l</button>
            </div>
            <div class="row">
                <button class="k90 key">z</button>
                <button class="k88 key">x</button>
                <button class="k67 key">c</button>
                <button class="k86 key">v</button>
                <button class="k66 key">b</button>
                <button class="k78 key">n</button>
                <button class="k77 key">m</button>
            </div>
        </div>
    </div>
</body>
</html>
